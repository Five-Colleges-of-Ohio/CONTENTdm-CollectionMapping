<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
		<title>Baptists in Burma</title>

		<link href='http://fonts.googleapis.com/css?family=Oswald:400,700,300' rel='stylesheet' type='text/css'>
		
		<!-- build:css css/site.css -->
		<link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css" />
		<link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css" />
		<link rel="stylesheet" href="bower_components/jquery-ui/themes/smoothness/jquery-ui.min.css" />
		
		<link rel="stylesheet" href="css/layout.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/overrides.css" />
		<!-- endbuild -->
	</head>
	
	<body>
		<div id="topbar">
			<span class="title">Baptists in Burma: </span><span class="subtitle">Midwestern Missionaries at Home and Abroad</span>
			<div id="search"></div>
		</div>
		
		<div id="interactive-area">
			<div id="sidebar">
				<div id="bar">
					<div id="reports-button">
						<i class="fa fa-folder fa-3x"></i>
						<span>Reports</span>
					</div>
				</div>
				<div id="bar-expanded"></div>
			</div>
			<div id="map"></div>
			<div id="details">
				<div id="timeline">
					<div class="timeline-button" id="timeline-prev"><i class="fa fa-arrow-left"></i> Prev</div>
					<div class="timeline-button" id="timeline-next">Next <i class="fa fa-arrow-right"></i></div>
					<h2 id="year"></h2>
					<div id="timeline-inner"></div>
				</div>
				<div id="pulse"></div>
			</div>
		</div>
		
		<div id="lightbox"></div>
		
	
	<!-- build:js js/site.js -->
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
		<script src="bower_components/leaflet/dist/leaflet-src.js"></script>
		<script src="bower_components/underscore/underscore-min.js"></script>
		<script src="bower_components/succinct/jQuery.succinct.min.js"></script>
		
		<script src="js/map.js"></script>
		<script src="js/timeline.js"></script>
		<script src="js/init.js"></script>
		<!-- endbuild -->
		
	</body>
</html>

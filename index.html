<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
		<title>Baptists in Burma</title>
		
		<!-- build:css css/site.css -->
		<link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css" />
		<link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css" />
		
		<link rel="stylesheet" href="css/layout.css" />
		<link rel="stylesheet" href="css/style.css" />
		<!-- endbuild -->
	</head>
	
	<body>
		<div id="topbar">
			<span class="title">Baptists in Burma: </span><span class="subtitle">Midwestern Missionaries at Home and Abroad</span>
			<div id="search"></div>
		</div>
		
		<div id="interactive-area">
			<div id="sidebar">
				<div id="bar">
					<div id="all-docs-button" class="sidebar-button">
						<i class="fa fa-files-o fa-3x"></i>
						<span>All Docs</span>
					</div>
					<div id="reports-button" class="sidebar-button">
						<i class="fa fa-folder fa-3x"></i>
						<span>Reports</span>
					</div>
					<hr />
					<div id="secondary-buttons">
						<div id="filters-button" class="sidebar-button">
							<i class="fa fa-filter fa-3x"></i>
							<span>Filters</span>
						</div>
						<div id="tags-button" class="sidebar-button">
							<i class="fa fa-tags fa-3x"></i>
							<span>Tags</span>
						</div>
						<div id="summary-button" class="sidebar-button">
							<i class="fa fa-question-circle fa-3x"></i>
							<span>Summary</span>
						</div>
					</div>
					<div class="bottom">
						<hr />
						<div id="about-button" class="sidebar-button">
							<i class="fa fa-info fa-3x"></i>
							<span>About</span>
						</div>
					</div>
				</div>
				<div id="bar-expanded"></div>
			</div>
			<div id="map"></div>
			<div id="details">
				<div id="timeline"></div>
				<div id="pulse"></div>
			</div>
		</div>
		
		<div id="lightbox"></div>
		
	
	<!-- build:js js/site.js -->
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/leaflet/dist/leaflet-src.js"></script>
		
		<script src="js/map.js"></script>
		<script src="js/init.js"></script>
		<!-- endbuild -->
		
	</body>
</html>
